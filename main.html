	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
			<div class="container">
		        <div class="navbar-header">
		        	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
			            <span class="sr-only">Toggle navigation</span>

    	<div class="container">
    		<div id="intro">
        		<h1>Planechase</h1>
      		</div>
    	</div>

    	<div class="container" id="panel">
    		<div class="row">
		    	<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
		    		<div class="panel panel-default">
		    			<div class="panel-heading" role="tab" id="headingOne">
		    				<h4 class="panel-title">
		    					<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
						        	Sets
						        </a>
						    </h4>
						</div>

						<div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
							<div class="panel-body" id="sets">
				    			<label class="checkbox-inline">
									<input type="checkbox" id="inlineCheckbox1" value="option1"> Elemental Thunder
								</label>
								<label class="checkbox-inline">
									<input type="checkbox" id="inlineCheckbox2" value="option2"> Metallic Dreams
								</label>
								<label class="checkbox-inline">
									<input type="checkbox" id="inlineCheckbox3" value="option3"> Strike Force
								</label>
								<label class="checkbox-inline">
									<input type="checkbox" id="inlineCheckbox3" value="option3">Zombie Empire
								</label>
								<label class="checkbox-inline">
									<input type="checkbox" id="inlineCheckbox3" value="option3"> Promos
								</label>
							</div>
    					</div>
    				</div>

    				<div class="panel panel-default">
		    			<div class="panel-heading" role="tab" id="headingTwo">
		    				<h4 class="panel-title">
		    					<a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
						        	Controls
						        </a>
						    </h4>
						</div>

						<div id="collapseTwo" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingTwo">
							<div class="panel-body" id="controls">
      							<button id="start" type="submit" class="btn btn-default">Start Game</button>
    						</div>
    					</div>
    				</div>
    			</div>
    		</div>
    	</div>

    	<!--
    	Consider the following:
    	1) Remove the images and instead use the <div> tag and place the picture as the background
    	2) figure out if you can make the columns the same height.
    -->
    	<div class="container" id="game">
	    	<div class="row" id="firstRow">
	    		<div class="col-xs-2 col-sm-2 col-md-2 arrow">
					<img id="nextButton" src="assets/arrows/leftArrow.png">
	    		</div>
				<div class="col-xs-8 col-sm-8 col-md-8">
	    			<img id="plane" src="assets/planes/Elemental Thunder/Eloren Wilds.jpg">
	    		</div>
	    		<div class="col-xs-2 col-sm-2 col-md-2 arrow">
					<img id="previousButton" src="assets/arrows/rightArrow.png">
	    		</div>
	    	</div>
    	</div>
    	
		<script src="main.js" type="text/javascript"></script>
    	<script src="jquery/jquery-2.1.3.js"></script>
